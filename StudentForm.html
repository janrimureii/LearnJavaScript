<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="StudentForm.css">
    </head>
    <body>
        <h1 id="text"> Register Now </h1>
        <div class="student-table">
            <table>
                <thead>
                    <tr>
                        <th>Names</th>
                        <th>Program</th>
                    </tr>
                </thead>
                    <tr>
                        <td id="student-names"> </td>
                        <td id="student-program"> </td>
                    </tr>
            </table>
        </div>
        <br/>
        <form class="formClass">
            <input type="text" id="stud-name" required placeholder="Name">
            <input type="text" id="stud-program" required placeholder="Program">
            <br/>
            <button type="button" id="submit"> ADD </button>
            <button type="button" id="display"> DISPLAY </button>
        </form>
    </body>
        <script src="StudentForm.js"></script>
</html>
